###################
### KEYBINDINGS ###
###################

# https://wiki.hypr.land/Configuring/Keywords/

# Так же используются кливиши XF86,
# Что бы узнать что делает клавиша нужно использовать команду пакета xbindkeys
# xbindkeys -mk или xbindkeys -k  
# 
$mainMod = SUPER # Win
bind = $mainMod, TAB, exec, pkill waybar && waybar & # Быстрый перезапуск waybar
# Запуск програм
bind = $mainMod, T, exec, $terminal                  # fish
bind = $mainMod, E, exec, $fileManager               # yazi
bind = $mainMod, D, exec, $menu                      # rofi
bind = $mainMod, B, exec, $browser                   # firefox
bind = $mainMod, N, exec, $notification-panel        # Панель уведомлений
#bind = $mainMod, C, exec, $calculator               # Калькулятор
#bind = $mainMod, TAB, exec, $workspace-selection    # Удобный выбор рабочего стола, как на windows ALT + TAB

# Зум
bind = $mainMod SHIFT, mouse_down, exec, $zoomOut
bind = $mainMod SHIFT, mouse_up, exec, $zoomIn

# Скриншоты
bind = , PRINT,           exec, $screenshotBuffer       # Сохранить в буфер
bind = SHIFT, PRINT,      exec, $screenshotSaveFile     # Сохранить в папку Pictures
bind = $mainMod SHIFT, S, exec, $screenshotSelection    # Выбрать область в буфер

# Закритие окон
bind = $mainMod, Q,       killactive            # закритие приложения
bind = $mainMod SHIFT, Q, forcekillactive       # пренудительное закрытие приложения

# Звук
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+   # Увеличить
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-        # Уменьшить
bind = $mainMod ALT, M, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle            # Замутить микрофон
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle              # Отключить все звуки

# Музыкальный плеер
bind = ,XF86Tools, exec, $music-player
bind = ,XF86AudioPrev, exec, rmpc prev
bind = ,XF86AudioPlay, exec, rmpc togglepause
bind = ,XF86AudioNext, exec, rmpc next


# Управление пк
#bind = $mainMod ALT, L, exec,                      # Lockscreen
#bind = $mainMod ALT, P, exec,                      # Logout menu
bind = $mainMod ALT, F12, exec, poweroff            # Выключить пк
bind = $mainMod ALT, F11, exec, reboot              # Перезагрузить пк
bind = $mainMod ALT, F10, exec, halt                # Сонный режим, можно через Fn + F12
#bind = $mainMod ALT, F9, exec,                     # Sddm

# Управление вида рабочего стола
#bind = $mainMod ALT, A, exec                       # Включить/Отключить анимации
#bind = $mainMod ALT, B, exec                       # Включить/Отключить нерпозрачность
#bind = $mainMod ALT, W, exec, $wallpaper           # Смена обоев
#bind = $mainMod ALT, C, exec, $waybar-theme        # Сменить waybar

# Управление окном
bind = $mainMod, V, togglefloating          # Всплывающее окно
bind = $mainMod SHIFT, V, centerwindow      # Центрировать всплювающее окно
bind = $mainMod, P, pin                     # Закрепить окно поверх других окок
bind = $mainMod, F, fullscreen              # Окно во весь монитор

# Выбор главного окна
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Изменить размер окна
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

# Изменить размер окна мишью
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Передвинуть окно
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Поменять окна местами
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d

# Specialworkspace, это рабочый стол к которого легко попасть
bind = $mainMod, U,       togglespecialworkspace, magic
bind = $mainMod SHIFT, U, movetoworkspace, special:magic

# Сменить рабочий стол
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Перенести окно на рабочий стол
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Перенести окно на робочий стол не меняя рабочий стол
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10
